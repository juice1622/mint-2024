<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div id="chat-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fa-solid fa-wifi fa-xs"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>110%</span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt-lightning fa-xs"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>
        </div>
        <div class="alt-header__column">
          <span class="alt-header__title">Gopher</span>
        </div>
        <div class="alt-header__column">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-bars fa-lg"></i></span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <i class="fa-solid fa-spinner fa-3x"></i>
      </main>

      <div id="no-mobile">
        <span>I don't like this big screen ðŸ˜’ðŸ˜’</span>
      </div>

      <script
        src="https://kit.fontawesome.com/43fa12ea4e.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
