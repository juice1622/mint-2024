<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear"></i></a
        ></span>
        <div></div>
      </div>
    </header>

    <main class="friends-screen" id="friends-screen-exception">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-qrcode"></i><span>OR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="music">
        <div class="music-text-box">
          <span>Today's Music</span>
          <div class="music__list">
            <div class="playing-music">
              <img src="images/happy for you.png" />
              <div id="animation">
                <div id="animation2">
                  <div class="animation2-item"></div>
                  <div class="animation2-item"></div>
                  <div class="animation2-item"></div>
                  <div class="animation2-item"></div>
                  <div class="animation2-item"></div>
                </div>
              </div>
            </div>
            <div class="going-music">
              <div class="going-music-left">
                <span>1:56</span>
              </div>
              <div class="going-music-right">
                <span>2:21</span>
              </div>
            </div>
            <div class="playing-btn">
              <i
                class="fa-solid fa-arrows-rotate fa-lg"
                class="playing-btn"
              ></i>
              <i class="fa-solid fa-backward-step fa-lg"></i>
              <i class="fa-solid fa-circle-play fa-3x"></i>
              <i class="fa-solid fa-forward-step fa-lg"></i>
              <i class="fa-solid fa-sliders fa-lg" class="playing-btn"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__com">.</span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>I don't like this big screen ðŸ˜’ðŸ˜’</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43fa12ea4e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
