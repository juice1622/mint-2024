<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear"></i></a
        ></span>
        <div></div>
      </div>
    </header>

    <main class="friends-screen" id="friends-screen-exception">
      <div class="user-component__column" id="user-component__column--more">
        <img src="images/dash.png" class="user-component__avatar" />
        <div class="user-component__text">
          <h4 class="user-component__title">Juice</h4>
          <h6 class="user-component__subtitle">+1 787-493-4220</h6>
        </div>
        <i class="fa-solid fa-seedling fa-lg"></i>
      </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-regular fa-calendar"></i><span>Calender</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-id-card"></i><span>ID Card</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-face-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-bag-shopping"></i><span>Shopping</span>
        </div>
      </div>
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fa-solid fa-piggy-bank"></i><span>Bank</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-camera-retro"></i><span>Camera</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-regular fa-comments"></i><span>Openchat</span>
        </div>
        <div class="find-icons__icon">
          <i class="fa-solid fa-gamepad"></i><span>Game</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__com">.</span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>I don't like this big screen ðŸ˜’ðŸ˜’</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43fa12ea4e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
