<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi fa-xs"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning fa-xs"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
        <span><i class="fa-solid fa-music"></i></span>
        <a href="settings.html"
          ><span><i class="fa-solid fa-gear"></i></span
        ></a>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends' Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/dash.png"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Juice</h4>
            <h6 class="user-component__subtitle">I can fly</h6>
          </div>
        </div>
        <div class="user-component__column">
          <div id="user-component__icon">
            <i class="fa-solid fa-heart"></i>
            <span>3,000</span>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="images/flutter.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <h6 class="user-component__subtitle">For coder</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__add">
              <span>2</span> <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__com">.</span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fa-solid fa-seedling"></i>
    </div>

    <div id="no-mobile">
      <span>I don't like this big screen ðŸ˜’ðŸ˜’</span>
    </div>

    <script
      src="https://kit.fontawesome.com/43fa12ea4e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
